<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Collection Items</title>
    <link rel="shortcut icon" href="https://icon-library.com/images/sustainability-icon-png/sustainability-icon-png-29.jpg" type="image/x-icon">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/background.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/containerAndForm.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/loginAndRegis.css}"/>
    <script th:src="@{/static/js/login.js}"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/main}">Collection Items</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/main}">Main</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="wrapper">
    <div class="container">
        <h1>Registration</h1>
        <form class="form" th:action="@{/registration}" th:method="POST" th:object="${user}">
            <div class="mb-3">
                <input type="text" th:field="*{username}" id="username" placeholder="Your name">
                <label style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></label>
            </div>
            <div class="mb-3">
                <input th:field="*{email}" id="email" placeholder="Email address">
                <label style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
            </div>
            <div class="mb-3">
                <input type="text" th:field="*{password}" id="password" placeholder="Password">
            </div>
            <button type="submit">Registration</button>
        </form>
        <div class="dropdown-divider"></div>
        <form class="form" th:action="@{/login}" method="get">
            <button class="btn btn-outline-dark" type="submit" id="buttonRegistration">Login</button>
        </form>
    </div>

    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
